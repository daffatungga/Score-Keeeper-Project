<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keepper App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto text-center" style="width: 18rem;">
        <div class="card-header" style="padding: 10px ;">
          <img src="scoreboard.jpg" class="card-img-top" alt="...">
          <h5 class="card-title" style="padding-top: 14px ;">Simple Score Keeper</h5>
        </div>
        <h2>
            <span style="padding-right: 30px; ">HOME</span>

            <span style="padding-left: 30px;">AWAY</span>
        </h2>
        <h1 style="margin-top:15px ;">
            <span class="border border-2 border-secondary" style="padding-left: 10px; padding-right: 10px;" id="p1Score">0</span>

            <span style="padding-left: 42px; padding-right: 40px;">-</span>  

            <span style="padding-left: 10px; padding-right: 10px;" class="border border-2 border-secondary"  id="p2Score">0</span>
        </h1>
        <p id="textScore" style="margin-top:10px ;" class="card-text">Use the button below to keep score!</p>
        <span class="fw-bold" style="text-align: left; padding-bottom: 20px;"> Playing to
            <select class="" id="bestOf">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </span>
        <div class="container">
            <div class="row">
                    <button id="p1Button" type="button" class="btn btn-success shadow-none col border">+1 Player One
                    </button>
               
                    <button id="p2Button" type="button" class="btn btn-success shadow-none col border">+1 Player Two
                    </button>
            </div>
            <div class="row">
            <button id="resetButton" type="button" class="btn btn-danger shadow-none border">Reset</button>
            </div>
        </div>
        <p class="card-text"><small class="text-muted">This is just a simple scorekeeper, you can use it at any sports you want!!</small></p>
      </div>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</body>
</html>
